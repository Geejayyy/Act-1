<html ng-app="myjj">
<head>
 	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body ng-controller="control" >
<center>

<h1>Register Account</h1>

<section>
<input type="text" ng-model="fName" placeholder="First Name">
<br>
<br>
<input type="text" ng-model="lName" placeholder="Last Name">
<br>
<br>
<input type="text" ng-model="gen" placeholder="Gender">
<br>
<br>
<input type="text" ng-model="date" placeholder="Date Of Birth">
<br>
<br>
<button ng-click="put()">Okay</button>
<section>


	<li ng-init="callUser()">
		<ul ng-repeat = "person in persons">
			{{ person.FirstName  }}
			{{ person.LastName }}
			{{ person.Gender }}
			{{ person.DateOfBirth }}
		</ul>
	</li>

<footer>CKC 2016-2017</footer>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
